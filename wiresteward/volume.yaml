apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
spec:
  template:
    spec:
      initContainers:
        - name: rule-watcher
          volumeMounts:
            - name: rule-templates-wiresteward
              mountPath: /var/prometheus/rule-templates/wiresteward
      volumes:
        - name: rule-templates-wiresteward
          configMap:
            name: alert-templates-wiresteward
