apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-rule
spec:
  template:
    spec:
      initContainers:
        - name: render-alerts
          volumeMounts:
            - name: rule-templates-merit
              mountPath: /var/thanos/rule-templates/merit
      volumes:
        - name: rule-templates-merit
          configMap:
            name: alert-templates-merit
