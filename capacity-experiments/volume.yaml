apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-rule
spec:
  template:
    spec:
      initContainers:
        - name: render-alerts
          volumeMounts:
            - name: rule-templates-capacity-experiments
              mountPath: /var/thanos/rule-templates/capacity-experiments
      volumes:
        - name: rule-templates-capacity-experiments
          configMap:
            name: alert-templates-capacity-experiments
