apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
spec:
  template:
    spec:
      initContainers:
        - name: rule-watcher
          volumeMounts:
            - name: rule-templates-kube-applier
              mountPath: /var/prometheus/rule-templates/kube-applier
      volumes:
        - name: rule-templates-kube-applier
          configMap:
            name: alert-templates-kube-applier
